<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: 'Poppins', sans-serif;
        }
        .text-white {
            color: rgb(249, 38, 38);
        }
        .card {
            background-color: #000000;
            border: none;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            height: 100%;
        }
        .card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn-secondary {
    background-color: black; /* Set background color to black */
    color: white; /* Text color white */
    border: 2px solid white; /* Border color white */
    transition: background-color 0.3s, border 0.3s; /* Smooth transition for hover effect */
}

.btn-secondary:hover {
    background-color: grey; /* Change background to grey on hover */
    border: 2px solid grey; /* Change border color on hover */
}

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; font-family: 'Playfair Display', serif;">
                    Book Recommender
                </h1>
                
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" value="{{ user_input }}" placeholder="Enter a book name"><br>
                    <input type="submit" class="btn btn-lg btn-secondary" value="Recommend">
                </form>
            </div>
        </div>

        <div class="row">
            {% if data is not none %}
                {% if data|length == 0 %}
                    <div class="col-md-12">
                        <h2 class="text-white" style="margin-top:30px;">No recommendations found. Please try another book.</h2>
                    </div>
                {% else %}
                    {% for i in data %}
                        <div class="col-md-3" style="margin-top:50px">
                            <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{ i[2] }}">
                                    <p class="text-white" style="margin-top:10px;">{{ i[0] }}</p>
                                    <h4 class="text-white">{{ i[1] }}</h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endif %}
        </div>

    </div>

</body>
</html>
